jenkins_home: /home/jenkins
jenkins_prefix: /

jenkins_control_user: jenkins
jenkins_control_name: toor root
jenkins_control_email: sysop@example.com

jenkins_git_scm: True

jenkins_url: http://jenkins-core.local/
jenkins_email: "{{jenkins_control_email}}"

jenkins_envinject:
- { name: "PATH", value: "/bin:/usr/bin:/usr/local/bin:{{jenkins_home}}/bin" }
- { name: "HOME", value: "{{jenkins_home}}" }

jenkins_genesis: False
jenkins_plugins:
- rebuild
- greenballs
- ansicolor
- build-name-setter
- embeddable-build-status
- description-setter
- lastsuccessdescriptioncolumn
- parameterized-trigger
- matrix-auth
- cloudbees-folder
- s3
- gravatar
- audit-trail
- global-build-stats
- filesystem_scm
- timestamper
- job-dsl
- downstream-ext
- envinject

jenkins_auth: "none" # or github-free-for-all or github-protected

jenkins_github_auth:
admins: []
orgs: []
anon_read: no
auth_read: no
cc_read: yes
hooks: yes
repo_perms: no
auth_create: no